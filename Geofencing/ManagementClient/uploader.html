<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Todo list: WhatsNear</title>
    <link rel='stylesheet' href='styles.css' />
    <meta name='viewport' content='width=device-width' />
    <!--[if lt IE 9]><script src='https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js'></script><![endif]-->
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
    <script src='https://whatsnear.azure-mobile.net/client/MobileServices.Web-1.0.0.min.js'></script>
    <script src='uploader.js'></script>
</head>
<body>
    <div id='wrapper'>
        <article>
            <header>
                <h2>Windows Azure Powered</h2>
                <h1>Geo Fence Uploader</h1>
                <form id='add-item'>
                    <button type='submit'>Upload File</button>
                    <div>
                        <input type='file' id='file-to-upload' name='file' />
                    </div>
                </form>
            </header>

            <strong>File Properties:</strong>
            <br />
            <p>
                Name: <span id='fileName'></span>, <span id='fileSize'></span> bytes.
            </p>
            <p>
                <strong>Progress</strong>: <span id='fileUploadProgress'>0.00 %</span>
            </p>
        </article>
        <footer>
            <a href='http://www.windowsazure.com/en-us/develop/mobile/'>
                Learn more about improving business results using Windows Azure
            </a>
            <ul id='errorlog'></ul>
        </footer>
    </div>
</body>
</html>
