<div class="span6">
    <p>
        <h1>Geofence Ad Traffic</h1>
    </p>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">ID</th>
            <th style="min-width: 80px;">Time</th>
            <th style="min-width: 80px;">Campaign ID</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ct in campaignTraffic">
            <td>{{ ct.id }}</td>
            <td>{{ ct.time }}</td>
            <td>{{ ct.campaignId }}</td>
        </tr>
        </tbody>
    </table>
</div>
